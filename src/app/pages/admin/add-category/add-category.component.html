<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>
                                Title
                            </mat-label>
                            <input  required [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Enter Here.."/>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>
                                Description
                            </mat-label>
                            <textarea [(ngModel)]="category.description" type="text" name="description" rows="15" matInput placeholder="Category Description..">
                            </textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
