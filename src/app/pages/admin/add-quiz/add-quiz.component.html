<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" required type="text" name="title" placeholder="Enter Here!" matInput>
                    </mat-form-field>


                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" placeholder="Enter Description"required rows="5" type="text" name="=description" placeholder="Enter Here!" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- Max Marks -->

                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Max Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" required type="number" name="maxMarks" placeholder="Enter Here!" matInput>
                            </mat-form-field>

                        </div>

                        <div class="col-md-6">
                            <!-- No of Questions -->

                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter No. of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" required type="number" name="numberOfQuestions" placeholder="Enter Here!" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle class="mt20" name="active" [(ngModel)]="quizData.active"> 
                        Publish Status
                    </mat-slide-toggle>

                    <br/>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select [(ngModel)]="quizData.category.cid" name="category">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
