<h2 class="mt20">Questions of {{qTitle}}</h2>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Questions</button>
            </div>

            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                        <strong>Q{{i+1}}. </strong> <span [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>a. </strong> <span [innerHTML]="q.option1"></span>
                            </div>

                            <div class="col-md-6">
                                <strong>b. </strong> <span [innerHTML]="q.option2"></span>
                            </div>

                            <div class="col-md-6">
                                <strong>c. </strong> <span [innerHTML]="q.option3"></span>
                            </div>

                            <div class="col-md-6">
                                <strong>d. </strong> <span [innerHTML]="q.option4"></span>
                            </div>
                        </div>
                        <mat-divider class="mt10"></mat-divider>
                            <p class="mt10">
                                <strong>Correct Answer. </strong> <span [innerHTML]="q.answer"></span>
                            </p>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
                    <button mat-raised-button color="accent">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
