<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:40px;">
            <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/xavier_photo.png" alt="">
                </div>
                <h1 class="text-center"><b>Login Here</b></h1>
                <form (ngSubmit)="formSubmit()">
                    <!--Username Field-->
                    <mat-form-field class="full-width" appearance="fill"> 
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="loginData.username"
                        name = "username"
                        matInput placeholder="Enter Name">
                        <mat-hint>Enter valid username!</mat-hint>
                    </mat-form-field>

                    <!--Password Field-->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" matInput placeholder="Enter password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="warn" type="submit" (click)="reset()">Reset</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
